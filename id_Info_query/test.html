<script type="text/javascript">
$(function() {

	var bw = $('body').width(), imgdw = 0;
	var irw = $('div.id-reissue-watermark');
	irw.children('div').each(function(){
		var d = $(this), imgd = d.children(':first'), ctw = 0;
		ctw = ctw == 0 ? d.parents('.container:first').width() : ctw;
		d.css({'max-width':(ctw + 'px'), 'overflow':'hidden'});
		imgdw = imgd.width();
		var bws = bw - imgdw;
		if (bws > imgdw) {
			while (bws > 0) {
				d.append(imgd.clone());
				bws = bws - imgdw;
			}
		}
	});
	$(window).resize(function(){
		irw.children('div').each(function(){
			var d = $(this), ctw = d.parents('.container:first').width();
			d.css({'max-width':(ctw + 'px')});
		});
	});

	$('button.backward').on('click', function() {
		window.location.href = '/apply-idCard/app/idcard/IDCardReissue/main';
	});

	var UA = window.navigator.userAgent;

	function _isEdgeLike(ua) {
		var __ver = function(s) {
			var n = parseInt(s, 10);
			return isNaN(n) ? true : n;
		}
		var msie = ua.indexOf('MSIE ');
		if (msie > 0) {
			return __ver(ua.substring(msie + 5, ua.indexOf('.', msie)));
		}
		var trident = ua.indexOf('Trident/');
		if (trident > 0) {
			var rv = ua.indexOf('rv:');
			return __ver(ua.substring(rv + 3, ua.indexOf('.', rv)));
		}
		var edge = ua.indexOf('Edge/');
		if (edge > 0) {
			return __ver(ua.substring(edge + 5, ua.indexOf('.', edge)));
		}
		return false;
	}
	function _isSafari(ua) {
		var s = ua.toLowerCase();
		return s.indexOf('safari') > 0 && s.indexOf('chrome') < 0;
	}

	var isChrome = /Chrome/.test(UA) && /Google Inc/.test(window.navigator.vendor);
	if (isChrome) {
		$('div.reissue-result-row').css({'margin-left':'8%','margin-right':'8%'});
	}

	$('button.print').on('click', function() {

		if (isChrome) {
			var irw0 = $('div.id-reissue-watermark'), maxw = '';
			irw0.children('div').each(function(){
				var d = $(this);
				maxw = d.css('max-width');
				d.prepend(d.children('div:first').clone());
				d.css({'max-width':''});
			});
			window.print();
			irw0.children('div').each(function(){
				var d = $(this);
				d.children('div:first').remove();
				d.css({'max-width':maxw});
			});
			return true;
		}
		if (_isEdgeLike(UA) || _isSafari(UA)) {
			window.print();
			return true;
		}

		//var head = $('head').clone().html();
		var head = [];
		head.push('<title>');
		head.push($('head title').text());
		head.push('</title>');
		$('head link').each(function(){
			var href = $(this).attr('href');
			if (href) {
				head.push('<link rel="stylesheet" type="text/css" href="');
				head.push(href);
				head.push('">\n');
			}
		});
		head.push('<style>');
		head.push('.table {border-collapse: collapse !important;}.table td, .table th {background-color: transparent !important;}.table-bordered th,.table-bordered td {border: 1px solid #000000 !important;}');
		head.push('</style>');

		var content = $('<div></div>') //
			.append($('#local-style').clone()) //
			.append($('#messageTitle').clone()) //
			.append($('#resultBlock').clone()) //
			.html();

		content = content.replace(/overflow: hidden/ig, 'overflow: visible;')

		var html = ['<!', 'DOCTYPE html><html><head>', head.join(''),
			'<', '/', 'head><body>', content, '<', '/', 'body><', '/', 'html>'
		].join('');

		aw.easyPrint(html);

	});

	aw.resizeIframe();
	aw.portal.goTop();
})
